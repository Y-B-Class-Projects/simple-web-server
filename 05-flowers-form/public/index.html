<!DOCTYPE html>
<html>

<body>
    <form action="/res" method="get">
        <label for="flowers">Choose a flower:</label>
        <select id="flowers" name="flowers">
            <option value="Anemone">Anemone</option>
            <option value="Daisy">Daisy</option>
            <option value="Plumeria">Plumeria</option>
            <option value="Tulipa">Tulipa</option>
        </select><br><br>

        <label for="flowers">Amount: </label>
        <input type="number" id="amount" name="amount" value="0"><br><br>
        
        <label for="colors">Packing color: </label><br>
        <input type="radio" id="red" name="colors" value="red" checked>
        <label for="red">red</label><br>
        <input type="radio" id="blue" name="colors" value="blue">
        <label for="blue">blue</label><br>
        <input type="radio" id="white" name="colors" value="white">
        <label for="white">white</label><br><br>
        <input type="submit">
    </form>
</body>

</html>
