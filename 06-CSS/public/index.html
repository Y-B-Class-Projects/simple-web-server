<!DOCTYPE html>
<html>

<head>
    <style>
        .img1 {
            position: absolute;
            left: 90px;
            top: 60px;
            z-index: 3;
            transform: rotate(-35deg);
        }
        .img2 {
            position: absolute;
            left: 150px;
            top: 50px;
            z-index: 2;
        }
        .img3 {
            position: absolute;
            left: 200px;
            top: 60px;
            z-index: 1;
            transform: rotate(30deg);
        }
        .img4 {
            position: absolute;
            left: 250px;
            top: 100px;
            z-index: 0;
            transform: rotate(60deg);
        }
    </style>
</head>

<body>
    <img class="img1" src="flower.png" width="150">
    <img class="img2" src="flower.png" width="150">
    <img class="img3" src="flower.png" width="150">
    <img class="img4" src="flower.png" width="150">
</body>

</html>
